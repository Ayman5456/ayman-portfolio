<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 240 120"
  role="img"
  aria-labelledby="rcyLogoTitle"
>
  <title id="rcyLogoTitle">Singapore Red Cross Youth NTU</title>
  <rect width="240" height="120" fill="#ffffff" rx="12" />
  <rect x="15" y="18" width="150" height="74" rx="8" fill="#e10600" />

  <g
    fill="#ffffff"
    font-family="'Helvetica Neue', Arial, sans-serif"
