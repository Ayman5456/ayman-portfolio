    Nanyang Technological University
  </text>

  <g fill="#e10600">
    <rect x="186" y="18" width="36" height="36" rx="8" fill="none" />
    <rect x="189" y="26" width="28" height="20" />
    <rect x="197" y="18" width="12" height="36" />
  </g>
</svg>
